<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="stylesheet.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="fs-4 mb-5">Business Analytics<br />Student Survey</h1>
      <form action="fmmetcalf_ty.html" method="GET">
        <div class="mb-3">
          <fieldset>
            <legend>I am finishing my</legend>
            <div class="d-flex flex-column align-items-start ms-4">
              <!-- Added ms-4 for indentation -->
              <label for="first">
                <input
                  type="radio"
                  id="first"
                  name="year_in_college"
                  value="1"
                  required
                />
                first year at Iowa
              </label>
              <label for="second">
                <input
                  type="radio"
                  id="second"
                  name="year_in_college"
                  value="2"
                  required
                />
                second year at Iowa
              </label>
              <label for="third">
                <input
                  type="radio"
                  id="third"
                  name="year_in_college"
                  value="3"
                  required
                />
                third year at Iowa
              </label>
              <label for="fourth">
                <input
                  type="radio"
                  id="fourth"
                  name="year_in_college"
                  value="4"
                  required
                />
                fourth year at Iowa
              </label>
              <label for="fifth">
                <input
                  type="radio"
                  id="fifth"
                  name="year_in_college"
                  value="5"
                  required
                />
                fifth or more year at Iowa
              </label>
            </div>
          </fieldset>
        </div>

        <div class="mb-3">
          <fieldset>
            <legend>BAIS core class I have completed</legend>
            <div class="d-flex flex-column align-items-start ms-4">
              <!-- Added ms-4 for indentation -->
              <label for="infosys">
                <input
                  type="checkbox"
                  id="infosys"
                  name="class"
                  value="infosys"
                />
                Information Systems
              </label>
              <label for="operations">
                <input
                  type="checkbox"
                  id="operations"
                  name="class"
                  value="operations"
                />
                Operations
              </label>
              <label for="foundations">
                <input
                  type="checkbox"
                  id="foundations"
                  name="class"
                  value="foundations"
                />
                Foundations of Business Analytics
              </label>
              <label for="computational">
                <input
                  type="checkbox"
                  id="computational"
                  name="class"
                  value="computational"
                />
                Computational Thinking
              </label>
              <label for="database">
                <input
                  type="checkbox"
                  id="database"
                  name="class"
                  value="database"
                />
                Database Management
              </label>
              <label for="data_wrangling">
                <input
                  type="checkbox"
                  id="data_wrangling"
                  name="class"
                  value="data_wrangling"
                />
                Data Wrangling
              </label>
              <label for="data_mining">
                <input
                  type="checkbox"
                  id="data_mining"
                  name="class"
                  value="data_mining"
                />
                Data Mining
              </label>
              <label for="capstone">
                <input
                  type="checkbox"
                  id="capstone"
                  name="class"
                  value="capstone"
                />
                BAIS Capstone
              </label>
            </div>
          </fieldset>
        </div>

        <div class="d-flex justify-content-center align-items-center gap-2">
          <p class="mb-0" style="margin-left: 10px">page 2 of 2</p>
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-left: 130px"
          >
            Finish
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const checkboxes = document.querySelectorAll("input[name='class']");

        form.addEventListener("submit", function (event) {
          let checked = false;
          checkboxes.forEach((checkbox) => {
            if (checkbox.checked) checked = true;
          });

          if (!checked) {
            alert("Please select at least one BAIS core class.");
            event.preventDefault(); // Prevent form submission
          }
        });
      });
    </script>
  </body>
</html>
